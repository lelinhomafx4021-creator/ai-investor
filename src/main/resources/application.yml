
server:
  port: 8080  # 应用端口

spring:
  application:
    name: ai-investor  # 应用名称

  # --- 数据库配置 ---
  # ⚠️ 生产环境：修改为生产数据库地址和密码
  datasource:
    url: jdbc:mysql://47.120.29.86:3306/ai_investor?useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  # --- Redis 配置 ---
  # ⚠️ 生产环境：修改为生产 Redis 地址和密码
  data:         # ← data 在前
    redis:      # ← redis 是 data 的子项
      host: 47.120.29.86
      port: 6379 
      password: 123456

  ai:
    dashscope:
      api-key: sk-14db90eb230a4863968ec1ecb27092e4  # 通义千问 API Key
      chat:
        options:
          model: qwen-vl-max # 对话模型
      embedding:
        options:
          model: text-embedding-v3 # 向量模型（RAG用）


# ================================
# 日志配置
logging:
  level:
    root: info  # ⚠️ 生产环境：保持 info 或改为 warn
    com.investor: debug  # ⚠️ 生产环境：改为 info
    com.baomidou.mybatisplus: debug  # ⚠️ 生产环境：改为 info 或删除
  pattern:
    console: "[%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
  file:
    name: logs/ai-investor.log  # 日志文件路径

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true  # 下划线转驼峰
    # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # ⚠️ 生产环境：删除此行！会打印SQL影响性能
  global-config:
    db-config:
      id-type: auto  # 主键自增
      logic-delete-field: deleted  # 逻辑删除字段名
      logic-delete-value: 1  # 已删除
      logic-not-delete-value: 0  # 未删除
  mapper-locations: classpath*:mapper/*.xml  # XML映射文件位置

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  packages-to-scan: com.investor.controller  # ← 加上这行！
  info:
    title: AI 投资平台
    description: AI 投资平台
    version: 1.0.0
knife4j:
  enable: true    
jwt: 
  secret: ai-investor-secret-key-2024-very-long-string
  expiration: 86400000



